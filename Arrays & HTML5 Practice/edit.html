<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit </title>
</head>
<body>
    <ul id="myList">
        <li>Item 1 <button class="edit-btn">Edit</button></li>
        <li>Item 2 <button class="edit-btn">Edit</button></li>
        <li>Item 3 <button class="edit-btn">Edit</button></li>
        <li>Item 4 <button class="edit-btn">Edit</button></li>
      </ul>

      <script>
          const list = document.getElementById('myList');
const editButtons = document.getElementsByClassName('edit-btn');

for (let i = 0; i < editButtons.length; i++) {
            editButtons[i].addEventListener('click', function() {
                const item = this.parentNode;
                const text = item.firstChild.nodeValue.trim();
                const input = document.createElement('input');
                input.type = 'text';
                input.value = text;
                input.addEventListener('keydown', function(event) {
                if (event.key === 'Enter') {
                    const newText = input.value.trim();
                    const index = Array.from(item.parentNode.children).indexOf(item);
                    // assume items is an array containing the text of each list item
                    item[index] = newText;
                    item.firstChild.nodeValue = newText;
                    input.remove();
                    console.log(`Item "${text}" edited to "${newText}"`);
                } else if (event.key === 'Escape') {
                    input.remove();
                }
                });
                item.appendChild(input);
                input.focus();
  });
}


///* In this example, we start by getting a reference to the ul element with an ID of myList, and all of the buttons with a class of edit-btn. We then loop through the edit buttons and add an event listener to each one that will execute a function when it is clicked.

//When an edit button is clicked, the function first gets a reference to the parent li element of the button that was clicked. It then extracts the text of the li element using the firstChild.nodeValue property, and removes any leading or trailing whitespace using the trim method.

//Next, it creates a new input element with a type of text, and sets its initial value to the text of the li element. It also adds an event listener to the input element for the keydown event, which will execute a function when a key is pressed while the input element has focus.

//If the user presses the Enter key, the function extracts the new text from the input element, gets the index of the li element within its parent ul element using the indexOf method, updates the corresponding element in the items array with the new text, updates the text of the li element, removes the input element from the DOM, and logs a message to the console indicating which item was edited and what the new text is.

//If the user presses the Escape key, the function simply removes the input element from the DOM without making any changes.

//Finally, the function appends the input element to the li element and gives it focus, so that the user can edit the text. 






      </script>


      
</body>
</html>
