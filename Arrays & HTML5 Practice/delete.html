<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <ul id="myList">
        <li>Item 1 <button class="delete-btn">Delete</button></li>
        <li>Item 2 <button class="delete-btn">Delete</button></li>
        <li>Item 3 <button class="delete-btn">Delete</button></li>
        <li>Item 4 <button class="delete-btn">Delete</button></li>
      </ul>

      
      <script>
          const list = document.getElementById('myList');
            const deleteButtons = document.getElementsByClassName('delete-btn');

            for (let i = 0; i < deleteButtons.length; i++) {
            deleteButtons[i].addEventListener('click', function() {
                const item = this.parentNode;
                const text = item.firstChild.nodeValue.trim();
                const index = Array.from(item.parentNode.children).indexOf(item);
                // assume items is an array containing the text of each list item
                const items=[]
                items.splice(index, 1);
                item.remove();
                console.log(`Item "${text}" deleted`);
            });
            }



            //In this example, we start by getting a reference to the ul element with an ID of myList, and all of the buttons with a class of delete-btn. We then loop through the delete buttons and add an event listener to each one that will execute a function when it is clicked.

            //When a delete button is clicked, the function first gets a reference to the parent li element of the button that was clicked. It then extracts the text of the li element using the firstChild.nodeValue property, and removes any leading or trailing whitespace using the trim method.

            //Next, it gets the index of the li element within its parent ul element using the indexOf method. It then uses the splice method to remove the item from the items array at the corresponding index, and the remove method to remove the li element from the DOM. Finally, it logs a message to the console indicating which item was deleted.

            //Note that in this example, items is assumed to be an array containing the text of each list item. You will need to adjust this code to match the structure of your own application.





      </script>
</body>
